---
layout: blog
title: Between the Panels
---
<div class="row" style="padding-top:50px;">
  <div class="column">
    	<ul class="posts">
    
    	  {% for post in site.posts %}
    	    <li><h3><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h3><br><span>{{ post.date | date_to_string }}</span> <br>
    	    {{ post.excerpt }}
    	    </li>
    	  {% endfor %}
    	</ul>
  </div>
</div>
